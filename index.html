<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Top 21 Disasters</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="splash-screen" class="screen">
        <div class="content-wrapper">
            <div class="image-box"><img src="logo.png" alt="Logo"></div>
            <button id="btn-start" class="action-btn-large">START LESSONS</button>
        </div>
    </div>

    <div id="instructions-screen" class="screen hidden">
        <div class="content-wrapper">
            <div class="image-box"><img src="instructions.png" alt="Instructions"></div>
            <button id="btn-enter" class="action-btn-large">ENTER APP</button>
        </div>
    </div>

    <div id="main-app" class="screen hidden">
        <div id="total-score-display">Total Points: <span id="points-val">0</span></div>
        <h1 id="app-title" style="color: #ccff00; font-size: 36px; margin-bottom: 20px;">Top 21 Disasters</h1>
        <div id="stations-grid" class="grid-container"></div>
        
        <div id="player-zone" class="hidden">
            <h2 id="now-playing-title" style="color:#ccff00; font-size: 32px; margin-bottom: 20px;"></h2>
            
            <div class="audio-controls">
                <button id="ctrl-play" class="ctrl-btn">‚ñ∂ PLAY</button>
                <button id="ctrl-pause" class="ctrl-btn">‚è∏ PAUSE</button>
                <button id="ctrl-stop" class="ctrl-btn">‚èπ STOP</button>
            </div>
            
            <div class="learning-buttons">
                <button id="btn-blind" class="mode-btn neon-blue">üéß LISTEN BLIND</button>
                <button id="btn-read" class="mode-btn neon-green">üìñ LISTEN + READ</button>
                <button id="btn-game" class="mode-btn neon-pink">üéÆ MATCH GAME</button>
                <button id="btn-bowling" class="mode-btn neon-yellow">üé≥ BOWLING QUIZ</button>
            </div>
            
            <div id="game-zone" class="hidden">
                <div id="game-board"></div>
                <div id="quiz-feedback-area"></div>
            </div>
            
            <div id="transcript-box" class="hidden"></div>
            
            <button id="btn-back" class="back-btn">‚¨Ö BACK TO LIST</button>
        </div>
    </div>

    <div id="translation-popup" class="hidden"></div>
    <audio id="audio-player"></audio>

    <script src="data.js"></script>
    <script src="script.js"></script>
</body>
</html>
